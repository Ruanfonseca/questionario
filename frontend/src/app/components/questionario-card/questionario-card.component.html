<div class="card my-3 bg-light">

  <div class="px-3" data-toggle="collapse" attr.data-target="#questionario-{{questionario.id}}">
    <h3 class="pt-3">{{questionario.titulo}} </h3>
    <small class="float-right text-muted">Mostrar/Esconder</small>
  </div><hr>

  <div class="collapse px-3" id="questionario-{{questionario.id}}">

    <div class="form-group">
      <label>Duração</label>
      <input disabled type="text" value="{{questionario.tempoDuracao}}" class="form-control">
    </div>

    <div class="form-group">
      <label>Tempo disponível</label>
      <input disabled type="text" value="{{questionario.tempoDisponivel}}" class="form-control">
    </div>

    <div class="form-group">
      <label>Nível de dificuldade</label>
      <input disabled type="text" value="{{questionario.dificuldade}}" class="form-control">
    </div>

    <hr>

    <!--
    <div class="form-group">
      <h3>Temas</h3>
        <div *ngFor="let tema of questionario.temas">
            <input disabled type="text" value="{{tema.nome}}" class="form-control mb-2">
        </div>
    </div>
    <hr>
    -->

    <div class="form-group">
      <h3>Questões ({{questionario.qtdQuestoes}})</h3>
      <div class="bg-light mb-2" *ngFor="let questaoQuest of questionario.questoes">
        <app-questao-card [questao]="questaoQuest"></app-questao-card>
      </div>
    </div>

  </div>

</div>
